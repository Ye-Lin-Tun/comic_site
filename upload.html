<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload_update</title>

    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="new_comic">
        <h3>Create new comic here!</h3>
        <button class="comic_btn" id="active_new_comic_form">Create Now</button>

        <form id="new_comic_form" class="new_comic_form">
            <input type="text" name="name" id="name" class="input" placeholder="Comic name ...">
            <input type="text" name="author" id="author" class="input" placeholder="Author name ...">
            <input type="text" name="artist" id="artist" class="input" placeholder="Artist name ...">
            <input type="text" name="gener" id="gener" class="input" placeholder="Geners ...">
            <input type="text" name="release" id="release" class="input" placeholder="Release year ...">

            <!-- <input type="file" name="thubmnail" id="thubmnail" placeholder="Choice a file for thubmnail" class="input> -->

            <input type="file" name="thumbnail" id="thumbnail">

            <input type="submit" value="Create!" id="submit_new_comic_form" class="btn">
        </form>
    </div>

    <div class="pop_up">
        <h3>Comic created!</h3>
        <p>Comic has been created! 34342343 is the comic_id and use it to upload episode.Dont need to remember it visit <a href="/admin/all">here</a>if u forget it!!!!</p>
        <a href="/yawainaing778/upload" class="btn">Back</a>
    </div>

    <div class="upload_episode">
        <h3>Upload episodes here!</h3>
        <button class="comic_btn" id="active_episode_uploader">Upload</button>

        <form  id="check_comic_id_form" class="check_comic_id_form">
            <input type="text" name="comic_id" id="comic_id" placeholder="Enter the comic_id" class="input">
            <input type="submit" value="Check" id="submit_check_comic_id_form" class="comic_btn">
        </form>
        
    </div>

    <div class="upload_pop_up"> </div>

   
    <script src="/js/upload_fun_handler.js"></script>
    <script src="/js/upload_pdf.js"></script>
</body>
</html>
