<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload_update</title>

    <link rel="stylesheet" href="/css/form_help.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="new_comic comic">
        <p>To create new comic click on create <b>New Comic</b> and fill the form.</p>
        <button id="new_comic_button" class="btn">New Comic</button>
    </div>

    <div class="upload_comic comic">
        <p>To create upload a pdf click on upload <b>New Comic</b> and fill the form.</p>
        <button id="upload_comic" class="btn">Upload</button>
    </div>

    <form class="new_comic_input_box" id="new_comic_form">
        <h3>Add new Comic</h3>
        <input type="text" name="name" id="name" placeholder="Name of comic" class="input">

        <input type="text" name="type" id="type" placeholder="Type of comic format eg:Action/Romance" class="input">

        <textarea name="description" id="description" class="textarea" placeholder="Give a description for comic"></textarea>

        <input type="file" name="thubmnail" id="file" class="input"  >
        
        <button class="btn" id="sumbit_new_comic">Submit</button>
        <i class="fas fa-times" id="new_form_close_button"></i>
    </form>

    <div class="result_show_box">
         
    </div>

    <form  class="upload_pdf check_comic_id_form" id="upload_pdf" >
        <input type="text" name="comic_id" id="comic_id" placeholder="Enter comic's id" required>
        
        <input type="submit" value="Enter" class="btn" id="check_upload_pdf_button">

        <i class="fas fa-times" id="upload_pdf_close_btn"></i>
    </form>


    <div class="upload_file" id="upload_file">
        <h2 id="comic_name">.....</h2>
        <form action="" id="file_form">
            <input type="file" name="pdf" id="pdf">
            <label id="l1">
                <input type="radio" name="status" id="ongoing" value="ongoing">
                Ongoing
            </label>
            <label id="l2">
                <input type="radio" name="status" id="end" value="end">End
            </label>

            <input type="submit" value="Upload" id="submit_file">;
        </form>
        <i class="fas fa-times" id="close_file_upload_btn"></i>
    </div>


    <script src="/js/form_help.js"></script>
    <script src="/js/upload_pdf.js"></script>
</body>
</html>
